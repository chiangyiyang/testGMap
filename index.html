<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var taipei101 = {lat: 25.033836, lng: 121.564639};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: taipei101
        });
        var marker = new google.maps.Marker({
            position: taipei101,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ_ImaetghHD20ufyMklqmuTy3WcdOEa8&callback=initMap">
</script>
</body>
</html>
